<!-- Modal overlay que ocupa toda la pantalla -->
<div class="fixed inset-0 z-50 flex items-center justify-center">
  <!-- Fondo con opacidad que cubre todo -->
  <div class="absolute inset-0 bg-black bg-opacity-75"></div>

  <!-- Contenedor del video centrado -->
  <div class="relative z-10 w-full max-w-4xl mx-4">
    <!-- Botón de cerrar -->
    <button
      class="absolute -top-10 right-0 text-white hover:text-gray-300 transition-colors"
      aria-label="Cerrar video"
      (click)="onClose()"
    >
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>

    <!-- Contenedor del iframe de YouTube -->
    <div class="relative aspect-video bg-black rounded-lg overflow-hidden shadow-2xl">
      <!-- Aquí irá el iframe de YouTube -->
      <div class="flex items-center justify-center h-full text-white">
        <!-- AutoPlayer -->
        <youtube-player
          [videoId]="videoId"
          [height]="500"
          [width]="900"
        ></youtube-player>
      </div>
    </div>
  </div>
</div>


<style>
  .video-container {
  width: 100%;
  height: 100%;
  position: relative;
}

.youtube-player-full {
  width: 100% !important;
  height: 100% !important;
  display: block;
}
</style>
