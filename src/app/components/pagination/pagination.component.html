
<!-- Pagination info -->
<div class="text-center mb-6 text-slate-400">
  PÃ¡gina {{ currentPage }} de {{ totalPagesAA }} ({{ totalResults }} {{ itemType1 }})
</div>

<!-- Navigation -->
<div class="flex justify-center my-8">
  <nav class="flex space-x-2">
    <button
      (click)="previousPage()"
      [disabled]="currentPage === 1"
      [class]="currentPage === 1 ?
        'px-4 py-2 bg-slate-700 text-slate-500 rounded-lg cursor-not-allowed' :
        'px-4 py-2 bg-slate-800 text-white rounded-lg hover:bg-slate-700 transition-colors'"
    >
      Anterior
    </button>

    @for(page of getVisiblePages(); track page) {
      <button
        (click)="goToPage1(page)"
        [class]="page === currentPage ?
          'px-4 py-2 bg-blue-600 text-white rounded-lg' :
          'px-4 py-2 bg-slate-800 text-white rounded-lg hover:bg-slate-700 transition-colors'"
      >
        {{ page }}
      </button>
    }

    <button
      (click)="nextPage()"
      [disabled]="currentPage === totalPagesAA"
      [class]="currentPage === totalPagesAA ?
        'px-4 py-2 bg-slate-700 text-slate-500 rounded-lg cursor-not-allowed' :
        'px-4 py-2 bg-slate-800 text-white rounded-lg hover:bg-slate-700 transition-colors'"
    >
      Siguiente
    </button>
  </nav>
</div>
