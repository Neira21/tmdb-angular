<div class="min-h-screen bg-slate-900 text-white">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-8 text-center">Películas Populares</h1>

    <!-- Pagination component (top) -->
    <app-pagination
      [currentPage]="currentPage"
      [totalPages]="totalPages"
      [totalResults]="totalResults"
      [loading]="loading"
      [itemType]="'películas'"
      (pageChange)="goToPage($event)"
      (nextPageEvent)="nextPage()"
      (previousPageEvent)="previousPage()"
    ></app-pagination>

    <!-- Grid de películas centrado -->
    <div class="flex justify-center max-w-[1200px] mx-auto">
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
        @for(movie of movies; track movie.id){
        <div
          [routerLink]="['/movies', movie.id]"
          class="bg-slate-800 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105 cursor-pointer"
        >
          <div class="aspect-[2/3] bg-slate-700 flex items-center justify-center">
            <img
              src="{{ imageUrl }}{{ movie.poster_path }}"
              alt="{{ movie.title }}"
            />
          </div>
          <div class="p-4">
            <h3 class="font-semibold text-sm mb-2 line-clamp-2">{{ movie.title }}</h3>
            <p class="text-slate-400 text-xs">{{ movie.release_date }}</p>
            <div class="flex items-center mt-2">
              <span class="text-yellow-400 text-xs">★</span>
              <span class="text-slate-300 text-xs ml-1">{{ movie.vote_average | number: '1.2-2' }}/10</span>
            </div>
          </div>
        </div>
        }
      </div>
    </div>

    <!-- Pagination component (bottom) -->
    <app-pagination
      [currentPage]="currentPage"
      [totalPages]="totalPages"
      [totalResults]="totalResults"
      [loading]="loading"
      [itemType]="'películas'"
      (pageChange)="goToPage($event)"
      (nextPageEvent)="nextPage()"
      (previousPageEvent)="previousPage()"
    ></app-pagination>
  </div>
</div>
