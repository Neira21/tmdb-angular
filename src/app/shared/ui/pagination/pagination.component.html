<!-- Loading indicator -->
@if(loading) {
  <div class="flex items-center justify-center my-8">
    <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-blue-500"></div>
    <span class="ml-2">Cargando {{ itemType }}...</span>
  </div>
}

<!-- Pagination info -->
<div class="text-center mb-6 text-slate-400">
  PÃ¡gina {{ currentPage }} de {{ totalPages }} ({{ totalResults }} {{ itemType }})
</div>

<!-- Navigation -->
<div class="flex justify-center my-8">
  <nav class="flex space-x-2">
    <button
      (click)="previousPage()"
      [disabled]="currentPage === 1"
      [class]="currentPage === 1 ?
        'px-4 py-2 bg-slate-700 text-slate-500 rounded-lg cursor-not-allowed' :
        'px-4 py-2 bg-slate-800 text-white rounded-lg hover:bg-slate-700 transition-colors'"
    >
      Anterior
    </button>

    @for(page of getVisiblePages(); track page) {
      <button
        (click)="goToPage(page)"
        [class]="page === currentPage ?
          'px-4 py-2 bg-blue-600 text-white rounded-lg' :
          'px-4 py-2 bg-slate-800 text-white rounded-lg hover:bg-slate-700 transition-colors'"
      >
        {{ page }}
      </button>
    }

    <button
      (click)="nextPage()"
      [disabled]="currentPage === totalPages"
      [class]="currentPage === totalPages ?
        'px-4 py-2 bg-slate-700 text-slate-500 rounded-lg cursor-not-allowed' :
        'px-4 py-2 bg-slate-800 text-white rounded-lg hover:bg-slate-700 transition-colors'"
    >
      Siguiente
    </button>
  </nav>
</div>
